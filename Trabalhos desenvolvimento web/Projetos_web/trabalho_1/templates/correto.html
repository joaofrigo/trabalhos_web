<!DOCTYPE html>
<html lang="pt">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #111; overflow: auto; }
        .slider-container { width: 100vw; height: 100vh; position: relative; overflow: hidden; }
        .slider { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
        .slider .slide {
            width: 100%; height: 100%; background-position: center;
            background-size: 100% 100%; position: absolute; opacity: 0; transition: opacity 1s ease-in-out;
        }
        .slider .slide.active { opacity: 1; }
        .conteudo {
            height: 100vh; display: flex; align-items: center; justify-content: center;
            background-color: #222; color: white; font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide active" style="background-image: url('{% static 'feio.jpg' %}');"></div>
            <div class="slide" style="background-image: url('{% static 'feio2.jpg' %}');"></div>
            <div class="slide" style="background-image: url('{% static 'feio3.jpg' %}');"></div>
            <div class="slide" style="background-image: url('{% static 'ultra_blaster.jpg' %}');"></div>
        </div>
    </div>

    <div class="conteudo"><p>Conte√∫do adicional abaixo do slider</p></div>

    <!-- JavaScript para mover as imagens -->

    <script>
        let index = 0;
        const slides = document.querySelectorAll(".slider .slide");

        function changeImage() {
            slides[index].classList.remove("active");
            index = (index + 1) % slides.length;
            slides[index].classList.add("active");
        }

        setInterval(changeImage, 3000);
    </script>
</body>
</html>
